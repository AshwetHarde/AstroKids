<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form </title>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="images/login.png" type="image/x-icon" />
  </head>

  <body onload="signUpLoad()">
    <div class="center">
      <div class="left">
        <form onsubmit="return false;">
          <div class="top-form">
            <div class="logo">
              <!--img src="favicon.png " alt="" /-->
              <h1>Sign Up</h1>
            </div>
          </div>
          <div class="center-form">
            <div class="input-con">
              <i class="fa-solid fa-user"></i>
              <input
                id="username"
                type="text"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-con">
              <i class="fa-solid fa-address-card"></i>
              <input
                id="fullname"
                type="text"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="input-con">
              <i class="fa-solid fa-envelope"></i>
              <input id="email" type="email" placeholder="Email" required />
            </div>
            <div class="input-con">
              <i class="fa-solid fa-lock-keyhole"></i>
              <input
                id="password"
                type="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <div class="bottom-form">
            <button onclick="saveUserToDB()" class="active">SIGN UP</button>
            <button onclick="goSignIpPage()" class="deactive"
              >Already have an account ?</button
            >
          </div>
        </form>
      </div>
      <div class="right">
        <img src="assets/img/banner.png" alt="" />
      </div>
    </div>

    <script>
      function goSignIpPage() {
        window.location.href = "sign-in.html";
      }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
